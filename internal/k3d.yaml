kong:
  ingressController:
    enabled: true
  admin:
    enabled: true
    http:
      enabled: true
    type: ClusterIP
    tls:
      enabled: false
  proxy:
    type: NodePort
    http:
      enabled: true
      nodePort: 32080

konga:
  enabled: true
  config:
    node_env: development
    ssl_key_path: ""
    ssl_crt_path: ""
    db_adapter: postgres
    log_level: debug
    token_secret: ""
    konga_node_data: "/opt/config/konga_node.data"
    konga_user_data: "/opt/config/konga_user.data"
    db_host: vtg-ipaas-postgresql
    db_port: 5432
    db_user: konga
    db_password: konga123
    db_database: konga
    db_pg_schema: public
    db_uri: postgresql://konga:konga123@vtg-ipaas-postgresql/konga
  extraVolumes:
    - name: config
      configMap:
        name: vtg-ipaas-konga-init
        items:
          - key: konga_node.data
            path: konga_node.data
            mode: 292
          - key: konga_user.data
            path: konga_user.data
            mode: 292
  extraVolumeMounts:
    - name: config
      mountPath: /opt/config
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: kong
    hosts:
      - host: konga.localdomain
        paths: ["/"]

postgresql:
  enabled: true
  postgresqlPostgresPassword: pgadmin123
  postgresqlUsername: konga
  postgresqlPassword: konga123
  postgresqlDatabase: konga

pgadmin:
  enabled: false

openfaas:
  enabled: true
  functionNamespace: ipaas-fn
  generateBasicAuth: true
  exposeServices: false
  operator:
    create: true
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: kong
    hosts:
      - host: gateway.ipaas.localdomain
        serviceName: gateway
        servicePort: 8080
        path: /
  prometheus:
    create: false
  alertmanager:
    create: false

swaggereditor:
  enabled: true
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: kong
    hosts:
      - host: editor.localdomain
        paths: ["/"]

jaeger-operator:
  enabled: false

redis-ha:
  enabled: false

swaggerui:
  enabled: false
